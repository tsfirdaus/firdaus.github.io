<!DOCTYPE html>

    <title>Membuat table 03 - rowspan</title>
</head>
<body>

        <tr>
            <th>No</th>
            <th>Nama</th>

        </tr>
        <tr>
            <td>Traveling</td>
        </tr>
    </table>
</body>

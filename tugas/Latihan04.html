<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table 02 - Colspan</title>
</head>
<body>
    <h1>Penggunaan Colspan Pada Table di Html</h1>
    <table border="1">
        <tr>
            <th colspan="2">Data</th>
        </tr>
        <tr>
            <th>Nama</th>
            <th>Nis</th>
        </tr>
        <tr>
            <td>Jainudin</td>
            <td>12022002112</td>
        </tr>
        <tr>
            <td>Anton</td>
            <td>102120191022</td>
        </tr>
    </table>
</body>
</html>
